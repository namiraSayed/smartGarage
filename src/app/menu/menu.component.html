<div class="wrap">
  <div class="app-hero-header d-flex align-items-center">

    <!-- Breadcrumb starts -->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
        <a routerLink="/home">{{'Home'| translate}}</a>
      </li>
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/menu-list">{{'Menu List'| translate}}</a>
      </li>
      <li class="breadcrumb-item text-primary" aria-current="page">{{'Menu Add'| translate}}</li>
    </ol>
    <!-- Breadcrumb ends -->
  </div>
  <div class="app-body">
    <div class="row gx-3">
      <div class="col-sm-12 col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">{{'Add Menu'| translate}}</h5>
          </div>
          <div class="card-body">
            <!-- Row Start -->
            <form [formGroup]="menu">
              <div class="row gx-3 mt-1">
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a1">{{'Name' | translate}}<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="name" id="a1" placeholder="{{'Name' | translate}}" [ngClass]="{ 'is-invalid': submitted && menu.controls.name.errors}">
                      <div *ngIf="submitted && menu.controls.name.errors" class="invalid-feedback">
                        <div *ngIf="menu.get('name')?.errors?.['required']">{{'Name is required'| translate}}</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a1">{{'Menu Url' | translate}}<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="menuUrl" id="a1" placeholder="{{'Menu Url' | translate}}" [ngClass]="{ 'is-invalid': submitted && menu.controls.menuUrl.errors}">
                      <div *ngIf="submitted && menu.controls.menuUrl.errors" class="invalid-feedback">
                        <div *ngIf="menu.get('menuUrl')?.errors?.['required']">{{'Menu Url is required'| translate}}</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a3">{{'Menu Code'| translate}}</label>
                    <div class="input-group">
                      <input type="text" class="form-control" formControlName="menuCode" id="a3" placeholder="{{'Enter Menu Code'| translate}}">
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                  <div class="mb-3">
                    <label class="form-label" for="a5">{{'Display Order'| translate}}<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <input type="number" class="form-control" formControlName="displayOrder" id="a5" placeholder="{{'Enter Display Order'| translate}}" [ngClass]="{ 'is-invalid': submitted && menu.controls.displayOrder.errors}">
                        <div *ngIf="submitted && menu.controls.displayOrder.errors" class="invalid-feedback">
                          <div *ngIf="menu.get('displayOrder')?.errors?.['required']">{{'Display Order is required'| translate}}.</div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <label class="form-label" for="a6">{{'Main Menu'| translate}}</label>
                        <select class="form-select"  id="a6" formControlName="parentId">
                            <option value="null">{{'Select Main Menu'| translate}}</option>
                            <option *ngFor="let menu of menuList" [ngValue]="menu.appMenuId">
                                [{{menu.menuCode}}] {{menu.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <div class="form-check form-switch mt-4">
                            <input class="form-check-input" type="checkbox" role="switch" formControlName="isActive" id="a7">
                            <label class="form-check-label" for="a7">{{'Status'| translate}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <div class="form-check form-switch mt-4">
                            <input class="form-check-input" type="checkbox" role="switch" formControlName="isDisplay" id="a8">
                            <label class="form-check-label" for="a8">{{'Is Display'| translate}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-2 col-lg-4 col-sm-6">
                    <div class="mb-3">
                        <div class="form-check form-switch mt-4">
                            <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault" id="a8">
                            <label class="form-check-label" for="a8">{{'Is Default'| translate}}</label>
                        </div>
                    </div>
                </div>
              </div>
            </form>
            <div class="col-sm-12">
              <div class="d-flex gap-2 justify-content-end">
                <a type="button" class="btn btn-outline-secondary" routerLink="/menu-list">{{'Cancel'| translate}}</a>
                <a *ngIf="editMode" type="button" class="btn btn-primary" (click)="saveForm()">    {{'Update'| translate}}
                </a>
                <a *ngIf="!editMode" type="button" class="btn btn-primary" (click)="saveForm()">{{'Save'| translate}}
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
